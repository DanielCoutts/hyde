<nav class="top-nav-bar">
    <a class="{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}">Home</a>

    {% for node in site.data.menu %}
      {% assign url = site.baseurl | append: node.url %}

      <a class="{% if page.url == url %} active{% endif %}" href="{{ url }}">{{ node.title }}</a>
    {% endfor %}
</nav>
