---
layout: default
---

{% assign tutorial = null %}
{% for node in site.data.menu %}
  {% if node.title == "Tutorials" %}
    {% for item in node.subitems %}
      {% if item.title == page.title %}
        {% assign tutorial = item %}
      {% endif %}
    {% endfor %}
  {% endif %}
{% endfor %}

<div class="page">
  {{ content }}
</div>
