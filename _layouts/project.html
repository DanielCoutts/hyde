---
layout: default
---

{% for node in site.data.menu %}
  {% if node.title == "Projects" %}
    {% for item in node.projects %}
      {% if item.title == page.title %}
        {% assign project = item %}
        <div class="page">

          {% include project_summary.html project=project %}

          {{ content }}
        </div>
      {% endif %}
    {% endfor %}
  {% endif %}
{% endfor %}
